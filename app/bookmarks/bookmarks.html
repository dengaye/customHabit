<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../../libs/bulma.css" />
  <link rel="stylesheet" href="./bookmarks.css" />
  <script src="../../libs/jquery-1.12.4.js"></script>
</head>

<body class="has-text-primary-00">
  <div class="is-flex">
    <aside class="aside">
      <div class="control is-flex p-4 search-wrapper">
        <input class="input is-flex-grow-1 is-inline" type="text" id="search" placeholder="搜索" autocomplete="off" />
      </div>
      <section id="bookmarks" class="menu"></section>
    </aside>
    <main class="p-4">
      <section class="card">
        <header class="card-header card-header-title">每日一览</header>
        <section class="card-content">
          <section class="content" id="viewAnchor">
          </section>
        </section>
      </section>
    </main>
  </div>
  <div id="adddialog" class="modal"></div>
  <div id="editdialog" class="modal"></div>
  <div id="deletedialog" class="modal"></div>

  <section class="card operation-wrapper" id="operationWrapper">
    <section class="card-content">
      <section class="content">
      </section>
    </section>
  </section>
  <script src="../constants/index.js"></script>
  <script src="../utils/utils.js"></script>
  <script src="../utils/dialog.js"></script>
  <script src="../utils/components.js"></script>
  <script src="./bookmarks.js"></script>
  <script src="./sub.js"></script>
</body>

</html>

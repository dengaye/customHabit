<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Hubit</title>
  <link rel="stylesheet" href="../../libs/bulma.css">
</head>

<body>
  <section class="p-3">
    <p class="mb-1">修改页面背景颜色</p>
    <button class="button is-dark is-small" id="darkBtn">Dark</button>
    <button class="button is-light is-small" id="randomBtn">随机</button>
  </section>
  <section class="pb-3 pl-3 pr-3 field has-addons">
    <section class="control">
      <input id="bgColorValue" class="input is-small" type="text" placeholder="背景颜色值&字颜色" />
    </section>
    <section class="control">
      <button class="button is-light is-small" id="bgColorConfirmBtn">确定</button>
    </section>
  </section>
  <script src="./popup.js"></script>
</body>

</html>
